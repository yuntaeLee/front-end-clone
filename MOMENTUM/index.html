<!DOCTYPE html>
  <html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>Mometum App</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  </head>
  <body>
    
    <form id="login-form" class="hidden">
      <input
        required 
        maxlength="15" 
        type="text" 
        placeholder="What is your name?"
        class="input--text"
      >
      <input type="submit" value="Login" class="btn">
    </form>
    
    <h2 id="clock">00:00:00</h2>
    <h1 id="greeting" class="hidden"></h1>
    
    <form id="todo-form">
      <input class="input--text input--todo" type="text" placeholder="Write a To Do and Press Enter" required>
    </form>

    <ul id="todo-list"></ul>

    <div id="quote">
      <span></span>
      <span></span>
    </div>


    <div id="weather">
      <span></span>
      <span></span>
    </div>


    <script src="js/greeting.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
  </body>
</html>
